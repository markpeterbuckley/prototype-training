{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/juggling-balls-answer" method="post">

                <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many balls can you juggle?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-1" name="juggling-balls" type="radio" value="None" {{checked('juggling-balls','None')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-1">
                  None
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-2" name="juggling-balls" type="radio" value="Three" {{checked('juggling-balls','Three')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-2">
                  Three
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-3" name="juggling-balls" type="radio" value="Loads" {{checked('juggling-balls','Loads')}}>
                <label class="govuk-label govuk-radios__label" for="juggling-balls-3">
                  Loads
                </label>
              </div>

            </div>
          </fieldset>
        </div>
        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
